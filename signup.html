<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;900&display=swap" rel="stylesheet">
    <title>DocDialogue - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <a href="index.html">
    <img src="assets/combined.png" alt="DocDialogue Logo">
</a>
    <nav>
        <ul>
            <li><a href="login.html" class="login-button">Login</a></li>
            <li><a href="signup.html" class="signup-button">Sign Up</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="signup-container">
        <h2></h2>
        <img src="assets/logo2.png" alt="Logo" id="popupLogo">
        <form action="/submit_signup" method="post"> <!-- You can update action to your server-side logic -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="user_phone" required>

            <label for="password">Password:</label>
            <input type="tel" id="password" name="user_pass" pattern="123456" required>
            <small></small>

            <a href="chat.html">
                <input type="button" value="Sign Up">
            </a>
        </form>
    </div>
</main>

</body>
</html>
