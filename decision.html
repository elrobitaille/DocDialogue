<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;900&display=swap" rel="stylesheet">
    <title>DocDialogue - Decision</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/combined.png" alt="DocDialogue Logo">
        </a>
        <nav>
            <ul>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><a href="signup.html" class="signup-button">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="decision-prompt">
            What do you prefer?
        </div>
        <div class="decision-container">
            <div class="option">
                <a href="textchat.html" class="decision-button text-chat">
                    <img src="assets/bubble.png" alt="Text Chat Icon">
                    <span>Text Chat</span>
                    <p>Quick responses, type at your pace.</p> <!-- Benefits text for Text Chat -->
                </a>
            </div>
            <div class="option">
                <a href="phonecall.html" class="decision-button phone-call">
                    <img src="assets/phone.png" alt="Phone Call Icon">
                    <span>Phone Call</span>
                    <p>Personal touch, hear a human voice.</p> <!-- Benefits text for Phone Call -->
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
